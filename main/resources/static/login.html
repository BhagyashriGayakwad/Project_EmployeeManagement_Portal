<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Registration and Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="logout-link" style="display:none;"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>Registration and Login with Spring Boot, Spring Security,
        Thymeleaf, Hibernate and MySQL</h1>
    <div id="welcome-message">Welcome User</div>
</div>

<script>
    // Simulating user authentication and username fetching
    document.addEventListener("DOMContentLoaded", function() {
        // Assuming these values would be dynamically determined in a real app
        var isAuthenticated = true;  // This would come from your authentication logic
        var username = "JohnDoe";    // This would be fetched from your user data

        if (isAuthenticated) {
            document.getElementById("logout-link").style.display = "block";
            document.getElementById("welcome-message").innerHTML = "Welcome " + username;
        }
    });
</script>
</body>
</html>
